{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PATRIOT</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-maroon: #800000;
            --deep-maroon: #4a0000;
            --accent-gold: #D4AF37;
            --gold-light: #F9E29C;
            --dark-bg: #1a0202;
            --text-light: #ffffff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow: hidden;
        }

        /* Consistent Rich Maroon Gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b0000 0%, #1a0202 50%, #000000 100%);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(128, 0, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(128, 0, 0, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(74, 0, 0, 0.5) 0%, transparent 100%);
            z-index: 1;
        }

        .login-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.3);
            /* Subtle dark card */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: slideUp 1s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }

        .login-title {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-gold), var(--gold-light), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            color: var(--accent-gold);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 5px;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            color: white;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            color: white;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            background: var(--primary-maroon);
            color: white;
            border: 1px solid var(--accent-gold);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 1rem;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(128, 0, 0, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-5px);
            background: var(--accent-gold);
            color: var(--primary-maroon);
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.3);
            border-color: white;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.8rem;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .back-to-home:hover {
            color: var(--accent-gold);
            transform: translateX(-5px);
        }

        .maroon-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(128, 0, 0, 0.2) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimization for Login */
        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 15px;
                margin: 10px;
            }

            .login-logo {
                width: 60px;
                margin-bottom: 1rem;
            }

            .login-title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }

            .form-control {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }

            .btn-login {
                padding: 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-gradient"></div>
    <div class="maroon-glow"></div>

    <section class="login-section">
        <div class="login-card">
            <img src="{% static 'images/logo.png' %}" alt="PATRIOT" class="login-logo">
            <h1 class="login-title">PATRIOT</h1>

            <form>
                <div class="form-group">
                    <label class="form-label">Username / NIK</label>
                    <input type="text" class="form-control" placeholder="Masukkan ID Anda" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="********" required>
                </div>

                <button type="submit" class="btn-login">MASUK SISTEM</button>
            </form>

            <a href="/" class="back-to-home">
                <i class="fas fa-arrow-left me-2"></i> Kembali ke Beranda
            </a>
        </div>
    </section>

</body>

</html>
